<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add artwork</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="wrap">
    <div class="card">

      <h2>Add artwork</h2>

      <form method="post" enctype="multipart/form-data" class="form">

        <!-- BASIC INFO -->
        <div class="section">
          <label>Title <span class="req">*</span></label>
          <input required name="title" placeholder="Artwork title">
        </div>

        <div class="section">
          <label>Year <span class="req">*</span></label>
          <input required name="year" placeholder="e.g. 2024">
        </div>

        <div class="section">
          <label>Series / Project <span class="req">*</span></label>
          <input required name="series" placeholder="Optional">
        </div>

        <div class="section">
          <label>Medium <span class="req">*</span></label>
          <input required name="medium" placeholder="e.g. Acrylic on canvas">
        </div>

        <div class="section">
          <label>Dimensions <span class="req">*</span></label>
          <input requiered name="dimensions" placeholder="e.g. 120 × 80 cm">
        </div>

        <!-- DESCRIPTION -->
        <div class="section">
          <label>Description</label>
          <textarea name="description" rows="4" placeholder="Optional public description"></textarea>
        </div>

        <!-- EDITION -->
        <div class="section">
          <label>Edition type <span class="req">*</span></label>
          <select requiered name="edition_type">
            <option value="">—</option>
            <option value="Unique">Unique</option>
            <option value="Editioned">Editioned</option>
            <option value="AP">AP</option>
          </select>
        </div>

        <div class="section">
          <label>Edition info</label>
          <input name="edition_info" placeholder="e.g. 3/10">
        </div>

        <!-- SALES -->
        <div class="section">
          <label>For sale?</label>
          <select name="for_sale">
            <option value="no">No</option>
            <option value="yes">Yes</option>
          </select>
        </div>

        <div class="section">
          <label>Price</label>
          <input name="price" placeholder="Optional">
        </div>

        <!-- INTERNAL -->
        <div class="section">
          <label>Notes (internal)</label>
          <textarea name="notes" rows="3" placeholder="Not shown on certificate"></textarea>
        </div>

        <!-- IMAGE -->
        <div class="section">
          <label>Artwork image</label>
          <input type="file" name="image" accept="image/*">
          <div class="hint">JPG / JPEG / PNG • used for certificates & previews</div>
        </div>

        <!-- ACTIONS -->
        <div class="actions">
          <button class="btn primary" type="submit">Save artwork</button>
          <a class="btn secondary" href="{{ url_for('artworks.artwork_list') }}">Cancel</a>
        </div>

      </form>

    </div>
  </div>
</body>
</html>
